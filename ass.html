            font-family: Arial, sans-serif;
            margin: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

            text-align: center;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .reset-btn {
            background-color: #f44336;
            color: white;
        }

        .reset-btn:hover {
            background-color: #d32f2f;
        }

        .print-btn {
            background-color: #4CAF50;
            color: white;
        }

        .print-btn:hover {
            background-color: #388E3C;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        @media screen and (max-width: 600px) {
            table {
                font-size: 12px;
            }

            th, td {
                padding: 6px;
            }

            button {
                padding: 8px 16px;
                font-size: 12px;
            }
        }

        /* Retain background color during print */
        @media print {
            .print-btn, .reset-btn {
                display: none;
            }

            .footer {
                display: block;
                font-size: 12px;
                text-align: left;
                margin-top: 5px;
            }

            /* Ensuring background colors are preserved on print */
            table, th, td {
                border: 1px solid #ddd;
            }

            tr {
                background-color: inherit !important;
            }

            td, th {
                background-color: inherit !important;
            }
        }
    </style>
</head>

        function populateTable() {
            const tbody = document.getElementById('attendanceTable').getElementsByTagName('tbody')[0];
            tbody.innerHTML = ''; // Clear existing rows
            students.forEach((student, index) => {
                const row = tbody.insertRow();
                const cell1 = row.insertCell(0);
                const cell2 = row.insertCell(1);
                const cell3 = row.insertCell(2);
                const cell4 = row.insertCell(3);

                cell1.textContent = index + 1;
                cell2.textContent = student.id;
                cell3.textContent = student.name;

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.addEventListener('change', function () {
                    if (checkbox.checked) {
                        row.style.backgroundColor = '#c8e6c9'; // Light green
                    } else {
                        row.style.backgroundColor = ''; // Reset to original background color
                    }
                });
                cell4.appendChild(checkbox);
            });
        }

        function printAttendance() {
            updateDateTimeDisplay();
            window.print();
        }

        function resetAttendance() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                checkbox.checked = false;
                const row = checkbox.closest('tr');
                row.style.backgroundColor = ''; // Reset the row background color
            });
        }

        function updateDateTimeDisplay() {
            const dateTimeDisplay = document.getElementById('dateTimeDisplay');
            const now = new Date();
            const formattedDate = now.toLocaleDateString();
            const formattedTime = now.toLocaleTimeString();
            dateTimeDisplay.textContent = `Printed on: ${formattedDate} at ${formattedTime}`;
