let attendanceData = {};
let chart;

function populateTable() {
  const tbody = document.querySelector('#attendanceTable tbody');
  tbody.innerHTML = '';
  attendanceData = JSON.parse(localStorage.getItem('attendanceData') || '{}');

  students.forEach((student, index) => {
    const row = tbody.insertRow();
    row.insertCell().textContent = index + 1;
    row.insertCell().textContent = student.id;
    row.insertCell().textContent = student.name;
    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    checkbox.checked = attendanceData[student.id] || false;
    checkbox.addEventListener('change', () => {
      attendanceData[student.id] = checkbox.checked;
      localStorage.setItem('attendanceData', JSON.stringify(attendanceData));
      updateCounts();
    });
    row.insertCell().appendChild(checkbox);
    if (attendanceData[student.id]) row.style.backgroundColor = '#c8e6c9';
  });

  updateCounts();
}

function updateCounts() {
  const total = students.length;
  const presentCount = Object.values(attendanceData).filter(Boolean).length;
  const absentCount = total - presentCount;
  document.getElementById('attendanceCounts').textContent = `Present: ${presentCount} | Absent: ${absentCount} | Total: ${total}`;
  updateChart(presentCount, absentCount);
}

function updateChart(presentCount, absentCount) {
  const ctx = document.getElementById('attendanceChart').getContext('2d');
  if (chart) {
    chart.data.datasets[0].data = [presentCount, absentCount];
    chart.update();
  } else {
    chart = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['Present', 'Absent'],
        datasets: [{ data: [presentCount, absentCount], backgroundColor: ['#4CAF50', '#f44336'] }]
      },
      options: {
        responsive: true,
        plugins: { datalabels: { color: '#fff', formatter: (v, c) => ((v/c.chart.data.datasets[0].data.reduce((a,b)=>a+b,0))*100).toFixed(1)+'%' } }
      },
      plugins: [ChartDataLabels]
    });
  }
}

function resetAttendance() {
  localStorage.removeItem('attendanceData');
  attendanceData = {};
  populateTable();
}

function printAttendance() {
  const header = document.getElementById('printHeader');
  const subject = document.getElementById('subject').selectedOptions[0].text;
  header.innerHTML = `Subject: ${subject} <br> Dated: ${new Date().toLocaleString()}`;
  window.print();
}

document.getElementById('shareButton').addEventListener('click', async () => {
  const header = document.getElementById('printHeader');
  const subject = document.getElementById('subject').selectedOptions[0].text;
  header.innerHTML = `Subject: ${subject} <br> Dated: ${new Date().toLocaleString()}`;
  document.body.classList.add('print-mode');

  const blob = await html2pdf().set({ margin: 0.5, filename: `${new Date().toLocaleDateString()}-${subject}.pdf`, jsPDF: { unit: 'in', format: 'letter' } })
    .from(document.body).outputPdf('blob');

  document.body.classList.remove('print-mode');

  if (navigator.canShare && navigator.canShare({ files: [new File([blob], `${subject}.pdf`, { type: 'application/pdf' })] })) {
    await navigator.share({ title: 'Attendance Report', files: [new File([blob], `${subject}.pdf`, { type: 'application/pdf' })] });
  } else {
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `${subject}.pdf`;
    a.click();
    URL.revokeObjectURL(url);
  }
});
