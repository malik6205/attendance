  <style>
    /* Global Styles & Fade-In Animation for Body */
    body {
      font-family: 'Brush Script MT', cursive, Cambria, serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #F08080, #FFB6C1);
      animation: fadeIn 2s ease-in-out;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Heading with Slide-In Animation */
    h2 {
      margin-bottom: 20px;
      text-decoration: underline;
      color: #ffffff;
      animation: slideIn 1s ease-out;
    }
    
    @keyframes slideIn {
      from {
        transform: translateX(-100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    /* Button Container */
    .button-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 20px;
    }

    /* Button Styling and Hover Effects */
    button {
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.3s ease, background-color 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Existing buttons */
    #regular-attendance {
      background-color: #28a745;
      color: white;
    }
    
    #regular-attendance:hover {
      background-color: #218838;
      transform: scale(1.05);
    }

    #group-attendance {
      background-color: #007bff;
      color: white;
    }
    
    #group-attendance:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    /* New button with a different color (red theme) */
    #Ph 1 - Seminar list {
      background-color: #dc3545;
      color: white;
    }
    
    #Ph 1 - Seminar list:hover {
      background-color: #c82333;
      transform: scale(1.05);
    }

    /* Animated Link (Instagram) */
    a {
      text-decoration: none;
      color: black;
      font-size: 18px;
      margin-top: 20px;
      animation: bounce 2s infinite;
    }
    
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }

    /* Image Styling with Fade-In Effect */
    img {
      max-width: 90%;
      height: auto;
      display: block;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      animation: imageFade 1.5s ease-in-out;
    }
    
    @keyframes imageFade {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
