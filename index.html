<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Options</title>
    <style>
        body {
            font-family: Brush Script, Cambria;
            margin: 30px;
            height: 10vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color:  #F08080;
        }

        h2 {
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        #regular-attendance {
            background-color: #28a745;
            color: white;
        }

        #regular-attendance:hover {
            background-color: #218838;
        }

        #group-attendance {
            background-color: #007bff;
            color: white;
        }

        #group-attendance:hover {
            background-color: #0056b3;
        }

        .group-button {
            background-color: #ffc107;
            color: black;
            margin: 10px;
            padding: 10px 20px;
            font-size: 14px;
        }

        .group-button:hover {
            background-color: #e0a800; /* Darker yellow on hover */
        }

        a {
            text-decoration: none;
        }

    </style>
</head>
<body>

    <h2>B PHARMACY</h2>
    <h3>(2nd Year , 4th Sem)</h3>

    <div class="button-container">
        <button id="regular-attendance" onclick="window.location.href='ass.html'">Regular Attendance</button>
        <button id="group-attendance" onclick="window.location.href='group_attendance.html'">Group Attendance</button>
    </div>

</body>
</html>
